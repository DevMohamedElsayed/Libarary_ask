{%for book in books%}
<script>
  $('.cat{{book.category.id}}').click(function(){
    $('.bookhide').hide()
    $('.book{{book.category.id}}').show()

  });
  $(".status{{book.status}}").click(function(){
    $(".bookhide").hide()
    $(".book{{book.status}}").show()
  });
</script>
{% endfor%}

</script>
<script>
  $('#catid').hide()
  $('#addcat').click(function(){
    $('#catid').show()
  });
  $('#backcat').click(function(){
    $('#catid').hide()
  });

  $('#retal_peroid').keyup(function(){
    $('#retal_total').val($('#retal_peroid').val()*$('#retal_price_day').val())
  })
  

</script>
<script>

  $(document).ready(function(){
    var total=0;
    $('.totalprice').each(function(){
      $(this).hide()
      var price= $(this).text()
      total +=parseInt(price)

    });
    $('#totalsalarys').text(total)

  })
</script>
