<!-- Main Sidebar Container -->
<aside style="position: fixed; background-color:darkslategray;" class="main-sidebar sidebar-dark-green elevation-4"
  style="background-color: darkslategray;">
  <a href="{% url 'index'%}" class="brand-link">
    <span class="brand-text font-weight-light">LIBRARY</span>
  </a>

  <!-- Sidebar -->
  <div class="sidebar">

    <nav class="mt-2">
      <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">

        <li class="nav-item">
          <a href="{% url 'books'%}" class="nav-link">
            <i class="nav-icon fas fa-th"></i>
            <p>
              New Books
            </p>
          </a>
        </li>
        <li class="nav-item has-treeview">
          <a href="#" class="nav-link">
            <i class="nav-icon fas fa-copy"></i>
            <p>
              Category
              <i class="fas fa-angle-left right"></i>

            </p>
          </a>
          <ul class="nav nav-treeview">

            <li class="nav-item">
              <a id="addcat" href="#" class="nav-link">
                <i class="fa fa-plus "></i>
                <p class="text-light"> Add New </p>
              </a>
            </li>
            <form id="cat" method="POST">
              {%csrf_token%}
              <div id="catid">
                {{formCat}}

                <button type="submit" class="btn btn-success">save</button>
                <button id="backcat" class="btn btn-primary ">back</button>
              </div>
            </form>
            {% for cat in category%}
            <li style="cursor: pointer;" class="nav-item  cat{{cat.id}}">
              <a id="" class="nav-link">
                <i class="far fa-circle nav-icon"></i>
                <p>{{cat.name}}</p>
              </a>
            </li>
            {%endfor%}


          </ul>
        </li>

        <li class="nav-header text-bold"> 
          <i class="nav-icon far fa-circle "></i>
           books status</li>

        <li style="cursor: pointer;" class="nav-item statussold">
          <a id="statusSold" class="nav-link">
            <p class="text">solid</p>
          </a>
        </li>
        <li style="cursor: pointer;" class="nav-item statusrental">
          <a id="" class="nav-link">
            <p>Borrowed</p>
          </a>
        </li>
        <li style="cursor: pointer;" class="nav-item statusavailbe">
          <a id="" class="nav-link">
            <p>avalibale</p>
          </a>
        </li>
      </ul>
    </nav>
  </div>
</aside>
